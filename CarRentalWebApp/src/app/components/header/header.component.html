<nav
  class="navbar navbar-expand-md fixed-top transition-navbar"
  [ngClass]="{
    'navbar-transparent': isHomePage && !isScrolled,
    'navbar-colored': !isHomePage || isScrolled
  }"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="assets/images/logoLight.png" alt="Car Rental Logo" width="135" height="44" />
    </a>
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
    >
      <i class="bi bi-list text-white fs-3"></i>
    </button>
    <div class="offcanvas offcanvas-end bg-dark text-white" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menu</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="mainNavbar">
          <!-- Admin -->
          <ng-container *ngIf="userRole === 'ROLE_ADMIN'">
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/admin/bookings">Bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/admin/create-car">Create Car</a>
            </li>
          </ng-container>

          <!-- User -->
          <ng-container *ngIf="userRole === 'ROLE_USER'">
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/cars/new">Add Car</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/cars"> Book Car</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/bookings"> Bookings</a>
            </li>
          </ng-container>

          <!-- Super Admin -->
          <ng-container *ngIf="userRole === 'ROLE_Super'">
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/admin/create">Create Admin</a>
            </li>
          </ng-container>

          <!-- Common for Logged In Users -->
          <ng-container *ngIf="isLoggedIn">
            <li class="nav-item">
              <a class="nav-link nav-hover text-white logout-link" (click)="logout()">Logout</a>
            </li>
            <li class="nav-item">
              <span class="nav-link text-warning fw-bold">{{ username }}</span>
            </li>
          </ng-container>

          <!-- If Not Logged In -->
          <ng-container *ngIf="!isLoggedIn">
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-hover text-white" routerLink="/signup">Register</a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
</nav>
