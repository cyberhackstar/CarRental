<div class="container mt-5">
  <h2 class="mb-4 text-center display-5 fw-bold text-primary">ðŸš— Available Cars</h2>

  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="cars.length > 0; else noCars">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let car of cars">
        <div class="card car-grid-card h-100 shadow-sm">
          <img *ngIf="car.imageUrl" [src]="getImageUrl(car.imageUrl)" class="card-img-top" alt="{{ car.brand }} {{ car.model }}" />
          <div class="card-body text-center">
            <h5 class="card-title fw-bold">{{ car.brand }} {{ car.model }}</h5>
            <p class="card-text fs-5 text-secondary">â‚¹{{ car.pricePerDay }} / day</p>
            <p>
              <strong>Status:</strong>
              <span [ngClass]="{ 'text-success': car.available, 'text-danger': !car.available }">
                {{ car.available ? 'Available' : 'Not Available' }}
              </span>
            </p>
            <a [routerLink]="['/book', car.id]" class="btn btn-outline-primary">
              <i class="bi bi-calendar-check"></i> Book Now
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noCars>
    <p class="text-muted text-center fs-5">No cars available at the moment.</p>
  </ng-template>
</div>
