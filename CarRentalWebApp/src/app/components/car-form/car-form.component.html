<div class="car-form-container">
  <h2>Register a New Car</h2>

  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <input id="brand" formControlName="brand" type="text" />
    </div>

    <div class="form-group">
      <label for="model">Model</label>
      <input id="model" formControlName="model" type="text" />
    </div>

    <div class="form-group">
      <label for="pricePerDay">Price Per Day</label>
      <input id="pricePerDay" formControlName="pricePerDay" type="number" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="available" />
        Available
      </label>
    </div>

    <button type="submit" [disabled]="carForm.invalid">Register Car</button>
  </form>

  <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>
  <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
</div>
