<div class="container py-5 text-white">
  <div class="row mb-4">
    <div class="col-md-5">
      <label for="startDate" class="form-label">Start Date</label>
      <input type="date" id="startDate" class="form-control" [(ngModel)]="startDate" name="startDate">
    </div>
    <div class="col-md-5">
      <label for="endDate" class="form-label">End Date</label>
      <input type="date" id="endDate" class="form-control" [(ngModel)]="endDate" name="endDate">
    </div>
    <div class="col-md-2 d-flex align-items-end">
      <button class="btn btn-outline-light w-100" (click)="searchAvailableCars()">Search</button>
    </div>
  </div>

  


  <div class="container-fluid py-5" style="background-color: #121212;">
  <div class="row justify-content-center g-4">

    <!-- Loop through cars -->
    <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let car of availableCars">
      <div class="card bg-dark text-white border-0 shadow-lg h-100">
        <img [src]="getImageUrl(car.imageUrl)" class="card-img-top" alt="Car Image" style="object-fit: cover; height: 200px;">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <div class="d-flex justify-content-between align-items-center mb-2 px-1">
              <small class="text-dodgerblue">STARTING AT</small>
              <h6 class="mb-0 text-white">â‚¹{{ car.pricePerDay }}/day</h6>
            </div>
            <hr class="bg-light mx-1">
            <div class="d-flex justify-content-between mb-3 px-1">
              <div>
                <small class="text-dodgerblue">Brand</small><br>
                <span class="text-white">{{ car.brand }}</span>
              </div>
              <div>
                <small class="text-dodgerblue">Model</small><br>
                <span class="text-white">{{ car.model }}</span>
              </div>
            </div>
            <!-- Optional: Add more car details here -->
          </div>
          <div class="mt-auto px-1">
            <button type="button" class="btn btn-outline-light w-100">
              <small>BOOK NOW</small>
            </button>
            <small class="d-block text-center text-muted mt-2">*Legal Disclaimer</small>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Error message -->
  <div *ngIf="errorMessage" class="text-danger text-center mt-4">
    {{ errorMessage }}
  </div>
</div>
