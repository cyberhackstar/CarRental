server:
  port: ${PORT:8081}

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/car_rental
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
           lob:
             non_contextual_creation: true


  activemq:
    broker-url: tcp://localhost:61616
    user: admin
    password: admin
    packages:
      trust-all: true

  boot:
    admin:
      client:
        url: http://localhost:8080
        instance:
          prefer-ip: true
        username: admin  # Optional if your admin server is secured
        password: admin  # Optional if your admin server is secured

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  file:
    name: C:/WorkSpace/New folder/CarRental/Logs/CarService.log
  level:
    org.hibernate.type.descriptor.sql: TRACE
    org:
      springframework:
        security: DEBUG


car:
  image:
    upload-dir: C:/WorkSpace/New folder/CarRental/uploads
