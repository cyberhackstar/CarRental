<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Payment Failed</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      "
    >
      <h2 style="color: #c0392b; text-align: center">
        ‚ùå Payment Failed for Your Car Booking
      </h2>
      <p>Hi <strong>{{customer_name}}</strong>,</p>
      <p>
        Unfortunately, your payment for booking ID
        <strong>{{booking_id}}</strong> was not successful.
      </p>

      <table style="width: 100%; border-collapse: collapse; margin-top: 20px">
        <tr>
          <td style="padding: 8px">
            <img src="https://img.icons8.com/ios-filled/20/000000/error.png" />
            <strong>Reason:</strong>
          </td>
          <td style="padding: 8px">{{reason}}</td>
        </tr>
      </table>

      <p style="margin-top: 20px">
        You can try the payment again or contact our support team for
        assistance.
      </p>

      <hr style="margin-top: 30px" />
      <p style="font-size: 12px; color: #888; text-align: center">
        CarRental Services | Contact us: support@carrental.com
      </p>
    </div>
  </body>
</html>
